<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Angular</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script>

    const updateBasisFontSizeFun = function () {

      var documentElement = window.document.documentElement;
      var baseFontSize = 100 * (documentElement.clientWidth / 375) / 2;

      documentElement.style.fontSize = baseFontSize + 'px';
    }

    updateBasisFontSizeFun();

    window.onresize = updateBasisFontSizeFun;
  </script>
</head>

<body>
  <app-root></app-root>
</body>

</html>
